<section class="writing-section">
    <h2 class="section-title" data-i18n="structureTitle">Essay Structure</h2>
    <div class="structure-diagram">
        <div class="structure-part structure-part--intro">
            <div class="structure-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                </svg>
            </div>
            <h3 class="structure-title" data-i18n="introStructureTitle">Introduction</h3>
            <p class="structure-desc" data-i18n="introStructureDesc">Hook the reader, provide context, present your thesis statement</p>
        </div>
        <div class="structure-arrow">↓</div>
        <div class="structure-part structure-part--body">
            <div class="structure-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="3" y1="15" x2="21" y2="15"/>
                </svg>
            </div>
            <h3 class="structure-title" data-i18n="bodyStructureTitle">Body Paragraphs</h3>
            <p class="structure-desc" data-i18n="bodyStructureDesc">Each paragraph = one main idea. Topic sentence → Evidence → Analysis → Link to thesis</p>
        </div>
        <div class="structure-arrow">↓</div>
        <div class="structure-part structure-part--conclusion">
            <div class="structure-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
            </div>
            <h3 class="structure-title" data-i18n="conclusionStructureTitle">Conclusion</h3>
            <p class="structure-desc" data-i18n="conclusionStructureDesc">Summarize main points, restate thesis, provide final insight or implication</p>
        </div>
    </div>
</section>
